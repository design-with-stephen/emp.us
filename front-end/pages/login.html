<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/util.css">
</head>
<body>
    <div class="container">
        <div class="content_wrapper">
            <a href="../../index.html">
             <i class="fas fa-arrow-left"></i>BacK
            </a>
            <span class="modeBtn"><i class="fa-solid fa-sun"></i></span>
        </div>
        <div class="loginContainer">
            <div class="form_wrap">
                <h2>Login</h2>
                <form action="" class="loginForm">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" required placeholder="please Enter Email eg example@gmail.com">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="please Enter Password">
                        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                    </div>
                    <button class="login-btn">Login 
                        <!-- icon -->
                        <i class="fas fa-"></i>
                    </button>
                    <span class="form_seperator">OR</span>
                    <button class="google-btn">Login with Google</button>
                </form>
                <div class="text_wrap">
                    <p>Don't have an account?<a href="register.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/darkmode.js"></script>
</body>
</html>
